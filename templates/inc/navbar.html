<!-- Navbar -->
{% load static %}
<header class="p-3 mb-3 border-bottom" style="background-color: green;"> <!-- Ajout de la couleur verte -->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <!-- Remplacer par votre logo -->
                <!-- <img src="{% static 'images/logo.png' %}" alt="Logo" class="bi me-2" width="40" height="32"> -->
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'shop:product_list' %}" class="nav-link px-2 link-dark">Accueil</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Produits</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Catégories</a></li>
                
            </ul>

            <a href="#" class="nav-link px-2 link-secondary">
                <img src="{% static "images/cart4.svg" %}" alt="" width="50" height="50">
                <span id="cart-count">(0)</span> <!-- Ajout de l'identifiant cart-count -->
            </a>

            <div class="dropdown text-end">
                {% if user.is_authenticated %}
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profil</a></li>
                    <li><a class="dropdown-item" href="#">Paramètres</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Déconnexion</a></li>
                </ul>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Connexion</a>
                <a href="{% url 'signup' %}" class="btn btn-warning">Inscription</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<!-- End Navbar -->
